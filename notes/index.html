---
layout: default
title: Notes
notes: active
---


<div class="notes">
<div class="notelist">

	{% for post in site.posts %}

		{% unless post.draft %}
		<ul class="listnotes list-unstyled">
			<li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
		</ul>

		{% endunless %}

	{% endfor %}
</div>
</div>
